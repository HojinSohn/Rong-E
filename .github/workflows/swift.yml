name: Swift CI

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'swift-ui/**'
      - '.github/workflows/swift.yml'

jobs:
  build:
    name: Build (macOS)
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build (SPM)
        working-directory: swift-ui
        run: swift build -c release